<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapX - Cross-Platform Token Swap Interface</title>
    <meta name="description" content="A React-based decentralized exchange (DEX) aggregator that allows users to swap tokens across multiple DEX protocols (Uniswap V3, SushiSwap, and 1inch) with automatic route optimization." />
    <meta name="author" content="Yash Dhiman - theyashdhiman04" />

    <meta property="og:title" content="SwapX - Cross-Platform Token Swap Interface" />
    <meta property="og:description" content="A React-based decentralized exchange (DEX) aggregator that allows users to swap tokens across multiple DEX protocols with automatic route optimization." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          if (typeof AOS !== 'undefined') AOS.init({ duration: 800, once: true, offset: 50 });
        });
      } else {
        setTimeout(() => {
          if (typeof AOS !== 'undefined') AOS.init({ duration: 800, once: true, offset: 50 });
        }, 100);
      }
    </script>
  </body>
</html>
